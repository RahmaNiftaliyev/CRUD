<!DOCTYPE html>
<html lang="en">

<head>
  <!-- !required meta tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- !style css -->
  <link rel="stylesheet" href="./css/style.css" />
  <!-- !bootstrap  css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- !font-awesome icon min.css -->
  <link rel="stylesheet" href="./css/all.min.css" />
  <!-- !alertify min.css -->
  <link rel="stylesheet" href="./css/alertify.min.css" />
</head>

<body>
  <div>
    <div class="container container_padding bg-white">
      <h1 class="bg-light text-center py-3 mb-0">
        <i class="fas fa-plug"></i>
        Electronic Store
      </h1>
      <div class="form-container">
        <!-- !ID CONTENT -->
        <div class="form-group py-2">
          <input type="text" name="id" id="id" value="0" class="form-control" disabled />
        </div>
        <!-- !PRODUCT NAME -->
        <div class="price_grid py-2">
          <div class="grid_layout">
            <input type="text" name="name" id="name" placeholder="Product Name" class="form-control" />
          </div>
          <div class="grid_layout">
            <input type="number" name="quantity" id="quantity" placeholder="Quantity" value="1" min="1" max="1000" class="form-control" />
          </div>
        </div>


        <!-- !GRID CONTENT -->
        <div class="my_grid py-2">
          <!-- !layout -->
          <div class="grid_layout">
            <input type=" text" name="seller" id="seller" [aria_label="seller"] class="form-control" placeholder="Seller" />
        </div>
        <!-- !layout -->
        <div class="grid_layout">
          <input type="text" name="price" id="price" class="form-control" placeholder="Price" />
        </div>
      </div>
      <!-- !buttons -->
      <div class="w-100 d-flex justify-between py-2">
        <button class="btn btn-success px-5" id="btn_add">Create</button>
        <button class="btn btn-primary px-5" id="btn_read">Read</button>
        <button class="btn btn-warning px-5" id="btn_update" disabled>Update</button>
        <button class="btn btn-danger px-5" id="btn_delete">Delete All</button>
      </div>
    </div>
    <table class="table table-striped table-hover" id="store">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Seller</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="t_body">
        <!-- <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
          <td>12</td>
          <td>
            <i class="fas fa-edit"></i>
          </td>
          <td>
            <i class="far fa-trash-alt"></i>
          </td>
        </tr> -->
      </tbody>
    </table>
  </div>
  </div>

  <script src="./js/alertify.min.js"></script>
  <script src="./js/product.js"></script>
  <script src="./js/ajax.js"></script>
  <script src="./js/ui.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
